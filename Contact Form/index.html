<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="centre">
      <button >Login</button>
    </div>

    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Let's Get Started</h2>
        <form  action="https://formspree.io/f/xrgdvaej"
        method="POST">

        
        <div class="form-element">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="Name" required autocomplete="off" placeholder="Enter Name " />
        </div>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="email" name="Email" id="email" required autocomplete="off" placeholder="Enter Email " />
        </div>
        <div class="form-element">
          <label for="Number">Mobile Number</label>
          <input id="phone" name="Phone Number" class="no-arrow" required autocomplete="off" value="" type="number" placeholder="Enter Mobile Number ">
        </div>
        <div class="form-element">
            <button>Submit</button>
        </div>
      </div>
    </div>
</form>
    <script src="main.js"></script>
  </body>
</html>
